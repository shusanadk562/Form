<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generated Page</title>
  <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&family=Encode+Sans:wght@400&display=swap" rel="stylesheet">
<title>Career Page</title>
  <link rel="stylesheet" href="global.css">
</head>
<body>


<!-- Modal -->
<div id="application-modal" class="modal">
  <div class="modal-content">

    <section id="application-section" class="application-section">
      <div class="container">
        <div class="application-form-container">

          <form class="application-form" action="" method="post">
            <span class="modal-close">&times;</span>
            
            <h2 class="form-title">Join our Talents!</h2>
            <p class="form-subtitle">Tell us more about you so we can get back to you with more info.</p>

            <div class="form-grid">
              <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" placeholder="e.g. John">
              </div>
              <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" placeholder="e.g. Doe">
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="e.g. someone@gmail.com">
              </div>
              <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="e.g. +977 9812345678">
              </div>

              <div class="form-group form-group-full">
                <label for="resume">Upload your resume [ PDF or Document ]</label>
                <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx">
              </div>


              <div class="form-group form-group-full">
                <label for="remarks">Remarks</label>
                <textarea id="remarks" name="remarks" rows="4"></textarea>
              </div>
            </div>

            <button type="submit" class="btn btn-submit">Submit</button>
          </form>

        </div>
      </div>
    </section>

  </div>
</div>

<script>

</script>


</body>
</html>
